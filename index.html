<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,
    14..32,100..900;1,14..32,100..900&display=swap" 
    rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img src="./imagenes/logo.png" alt="logo">
    </header>
    <main>
        <form class="form__section">
            <textarea  class="form__input"  name="mesaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn__container">
                <div class="alerta"><img src="./imagenes/alerta.png" alt="alerta"><span>Solo letras
                    minúsculas y sin acentos</span></div>
            </div>
            <div class="submit__container">
                <input class="form__btn" type="submit" value="Encriptar">
                <input class="form__btn
                form__btn--secundary"
                type="submit" value="Desencriptar">
            </div>   
        </form>
        <aside class="result">
            <img src="./imagenes/Muneco.png" alt="Muneco" class="result__img">
            <div class="loader hidden"></div>
            <div class="result__container">
                <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result__btn form__btn
                form__btn--secundary hidden">Copiar</button>
            </div>
       
        </aside>
    </main> 
    <script src="script.js"></script>   
<footer class="footer">
    <p>Desarrollado por Nikol Cotrina</p>
</footer>
</body>
</html>
